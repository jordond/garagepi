<div class="col-md-6">
  <div class="gpio-card-container card">
    <div class="gpio-card-header">
      <h2>Controls</h2>
    </div>
    <div class="card-action">
      <div ng-repeat="pair in vm.gpios">
        <h4>{{ pair.name }}</h4>
        <pin-toggle
          status="pair.input.value"
          toggle="vm.toggle(pair)">
        </pin-toggle>
      </div>
    </div>
  </div>
</div>
