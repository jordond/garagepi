<div class="col-md-6">
  <div class="camera-container card">
    <div class="camera-image">
      <feed-status
        loading="vm.feed.loading"
        motion="vm.feed.motion"
        error="vm.feed.error.hasError">
      </feed-status>
      <div class="camera-image-feed">
        <img class="img-responsive"
          image-feed
          feed-height="640"
          feed-src="{{ vm.feed.frame.src }}"
          feed-err="{{ vm.feed.frame.prev }}">
      </div>
      <div class="camera-image-error" ng-show="vm.feed.error.hasError">
        Error: <span>{{ vm.feed.error.message }}</span>
      </div>
    </div>
    <div class="card-action">
      <div camera-controls></div>
    </div>
  </div>
</div>
