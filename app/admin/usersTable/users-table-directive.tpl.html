<div class="users-table table-responsive">
  <table class="table table-hover table-condensed table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Last Login</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users"
          ng-click="vm.edit(user._id)"
          ng-class="{ 'success': vm.activeUser === user._id }">
        <th>{{ $index + 1 }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.lastLogin }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
