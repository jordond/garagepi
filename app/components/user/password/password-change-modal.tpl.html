  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-header">
        <button class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal password-form"
              name="passwordForm"
              ng-submit="vm.submit()"
              novalidate>

          <div class="form-group"
               form-validator-class
               control="passwordForm.old">
            <label for="old" class="control-label col-sm-2">Old</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password"
                       id="old"
                       name="old"
                       class="form-control"
                       minlength="5"
                       ng-model="password.old"
                       required>
              </div>
            </div>
            <div form-validator
                 control="passwordForm.old"></div>
          </div>

          <div class="form-group"
               form-validator-class
               control="passwordForm.new">
            <label for="new" class="control-label col-sm-2">New</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password"
                       id="new"
                       name="new"
                       class="form-control"
                       minlength="5"
                       ng-model="password.new"
                       required>
              </div>
            </div>
            <div form-validator
                 control="passwordForm.new"></div>
          </div>

          <div class="form-group"
               form-validator-class
               control="passwordForm.confirm">
            <label for="confirm" class="control-label col-sm-2">Confirm</label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password"
                       id="confirm"
                       name="confirm"
                       class="form-control"
                       minlength="5"
                       ng-model="password.confirm"
                       required>
              </div>
            </div>
            <div form-validator
                 control="passwordForm.confirm"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer clearfix">
        <div class="pull-right"
             user-form-buttons
             form="passwordForm"
             submit="vm.submit"
             cancel="$hide"></div>
      </div>
    </div>
  </div>
