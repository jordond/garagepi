<div navbar></div>

<div class="container admin-container">

  <div class="panel-wrap col-sm-10 col-sm-offset-1">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-users"></i> All Users
          <span class="badge">{{ vm.users.length }}</span>
        </h3>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
            <users-table
              users="vm.users"
              state="admin">
            </users-table>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-lg-3 col-lg-offset-9">
            <a class="btn btn-success btn-sm pull-right"
               ui-sref=".new">
              <i class="fa fa-plus"></i> Create
            </a>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="admin-user" ui-view></div>

</div>
