<div class="user-form">
  <div class="form-group">
    <label for="username" class="control-label col-sm-2">Username </label>
    <div class="input-group col-sm-6">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input type="text"
             name="username"
             placeholder="Enter username"
             class="form-control"
             minlength="5"
             ng-model="user.username"
             required>
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="control-label col-sm-2">Name </label>
    <div class="input-group col-sm-6">
      <span class="input-group-addon"><i class="fa fa-comment"></i></span>
      <input type="text"
             name="name"
             placeholder="Enter name or comment"
             class="form-control"
             minlength="3"
             ng-model="user.name"
             required>
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="control-label col-sm-2">Email </label>
    <div class="input-group col-sm-6">
      <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
      <input type="email"
             name="email"
             placeholder="Enter your email"
             class="form-control"
             ng-model="user.email"
             required>
    </div>
  </div>

  <div class="form-group">
    <label for="role" class="control-label col-sm-2">Role </label>
    <div class="input-group col-sm-4">
      <span class="input-group-addon"><i class="fa fa-key"></i></span>
      <select name="role"
              class="form-control"
              ng-model="user.role"
              ng-options="role as role for role in vm.roles"
              ng-disabled="!vm.isAdmin"
              required>
      </select>
    </div>
  </div>

  <div class="form-group" ng-if="vm.isAdmin">
    <label for="email" class="control-label col-sm-2">Token </label>
    <div class="input-group col-sm-6">
      <span class="input-group-addon"><i class="fa fa-user-secret"></i></span>
      <input type="text"
             class="form-control"
             ng-model="user.token"
             disabled>
      <span class="input-group-addon btn btn-success"
            ng-click="vm.showToken()">
        <i class="fa fa-clipboard"></i>
      </span>
    </div>
  </div>
</div>
