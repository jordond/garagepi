<div navbar></div>
<div class='container'>
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <h2>Video camera test</h2>
      <div class="btn btn-primary" ng-click="vm.start()">start</div>
      <div class="btn btn-danger" ng-click="vm.stop()">stop</div>
    </div>
  </div>
  <div class="row">
    <img ng-src="{{'data:image/jpeg;base64,'+vm.frame}}" alt="webcam">
  </div>

  <div class="btn btn-primary" ng-click="vm.refreshtoken()">refresh token</div>

  <h2>logged in: {{ vm.loggedIn }}</h2>
</div>
