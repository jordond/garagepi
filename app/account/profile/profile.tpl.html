<div navbar></div>
<div class='container'>
  <div class="profile-container col-xs-12 col-md-8 col-md-offset-2">
    <div class="profile-wrap">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">
            {{ vm.copy.username }}, here's your Profile!
          </h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal profile-form"
                name="profileForm"
                ng-submit="vm.submit(profileForm)"
                novalidate>
            <div user-form
                 user="vm.user"
                 existing-user></div>
          </form>
        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right"
                 user-form-buttons
                 form="profileForm"
                 action="update"
                 submit="vm.submit"
                 cancel="vm.reset">
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
