<div class="panel-wrap col-xs-12 col-md-8 col-md-offset-2">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">
        <i class="fa fa-plus-square"></i> {{ vm.title }}
        <button class="close" ng-click="vm.callback()">&times;</button>
      </h3>
    </div>
    <div class="panel-body">
      <user-form user="vm.user"
                 action="{{ vm.action }}"
                 callback="vm.callback">
      </user-form>
    </div>
  </div>
</div>
