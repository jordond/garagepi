<div class="clearfix info-modal">
  <div class="info-modal-header">
    <h3>Video Information</h3>
  </div>
  <div class="row section">
    <h4 class="col-md-12 col-sm-12 col-xs-12">Camera</h4>
      <div class="col-md-12"
           ng-repeat="(key, value) in ngDialogData.config">
        <div class="col-md-5 col-sm-5 col-xs-5">{{ key }}</div>
        <div class="col-md-7 col-sm-7 col-xs-7">{{ value }}</div>
      </div>
  </div>
  <div class="row section">
    <h4 class="col-md-12">Motion</h4>
    <div class="col-md-12"
         ng-repeat="(key, value) in ngDialogData.motion">
      <div class="col-md-5 col-sm-5 col-xs-5">{{ key }}</div>
      <div class="col-md-7 col-sm-7 col-xs-7">{{ value }}</div>
    </div>
  </div>
  <div class="pull-right">
    <div class="btn btn-primary" ng-click="closeThisDialog()">
      Close
    </div>
  </div>
</div>
